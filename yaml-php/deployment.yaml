apiVersion: apps/v1
kind: Deployment
metadata:
  name: www-site
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: www-site
  template:
    metadata:
      labels:
        app: www-site
    spec:
      containers:
      - name: www-site
        image: gpldevops/testegit1:v1
        ports:
        - containerPort: 80 # porta do servi√ßo (targetport)